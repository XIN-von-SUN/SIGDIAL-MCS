responses:
  # chitchat
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_out_of_scope:
  - text: Sorry, I can't handle this request. Currently you can talk to me about the profile, step count, weather and your mood!
  utter_greet:
  - text: Hey!
  utter_greet_with_name:
  - text: Hey, {name}, welcome back!
  utter_self_intro:
  - text: I am your health assistant, hope can help you build healthier lifestyle against the cardiac issues. 
  utter_instruction:
  - text: Currently, we can talk about your step count, mood, weather, exercise plan or obesity. Just simply say "2000 steps done!" or "I feel not good" or "sunny day" to me!
  utter_after_affirm:
  - text: Great, thanks for that!
  utter_after_deny:
  - text: What a pity!

  # patient profile
  utter_profile_ask_permission:
  - text: It seems you want more personalized talk! Can I ask you some profile information to give you more suitable ideas?
  utter_profile_ask_name:
  - text: Could you tell me your name?
  utter_profile_ask_gender:
  - text: What is your gender?
  utter_profile_ask_age:
  - text: What is your age?
  utter_profile_ask_obese:
  - text: Do you think you are obese?
  utter_profile_ask_heart_issue:
  - text: Do you have some heart or cardiac attack history?
  utter_profile_ask_exercise:
  - text: Great, have you done some exercise recently?
  utter_profile_thank_survey:
  - text: Thanks for answering me these questions!
  utter_profile_slots_confirmation:
  - text: |-
      Here is your provided personal information, please check! 
       - name: {name}
       - age: {age} 
       - gender: {gender} 
       - exercise: {exercise} 
       - heart_issue: {heart_issue} 
       - obese: {obese} 
  utter_profile_ask_permission_for_left_slots_survey:
  - text: I notice that you still have some profile infomation is missing, can I ask you some informtion for those missing information?
  utter_profile_talk:
  - text: Now I know better about you! We can talk something more about your profile!
  utter_profile_talk_ask_topic:
  - text: So, which topic of your stored profile you want to talk about?
  
  # step count
  utter_step_count_ask_satisfactory:
  - text: Cool! Are you satisfied with this achievement?
  utter_step_count_empathy_satisfactory:
    - condition:
      - type: slot
        name: step_count
        value: pos
      text: So proud of you! It seems you are proud of your today's achievement as well!
    - condition:
      - type: slot
        name: step_count
        value: neg
      text: Many people find it difficult to get started, so you are not alone in having challenges at the beginning. 
    - condition:
      - type: slot
        name: step_count
        value: neu
      text: Many people find it difficult to get started, so you are not alone in having challenges at the beginning. 
  utter_step_count_ask_goal_update:
  - text: What changes could you make to your step goal. I mean how many steps make it more realistic for you to achieve it?
  utter_step_count_ask_permission_suggestion_goal_update:
    - condition:
      - type: slot
        name: polarity
        value: pos
      text: There are many ways you can increase your step count in the future. May I make you a few suggestions? 
    - condition:
      - type: slot
        name: polarity
        value: neg
      text: There are many ways you can reduce your step count in the future. May I make you a few suggestions? 
    - condition:
      - type: slot
        name: polarity
        value: neu
      text: There are many ways you can do to increase or reduce or just keep your current step count in the future. May I make you a few suggestions? 
  utter_step_count_offer_suggestion_goal_update:
    - condition:
      - type: slot
        name: polarity
        value: pos
      text: Organized walks, active commuting, planned social walks with family and friends, finding a nature walk. Is there one among these options you would like to try next week? 
    - condition:
      - type: slot
        name: polarity
        value: neg
      text: Maybe you can go with bike or just have a good rest at home with family. Is there one among these options you would like to try next week?
    - condition:
      - type: slot
        name: polarity
        value: neu
      text: Please do have a good rest at home with family to reduce the step count or organized walks, active commuting, go out with your friends to increase the step count. Is there one among these options you would like to try next week?
  utter_step_count_empathy_goal_update:
    - condition:
      - type: slot
        name: polarity
        value: pos
      text: Great, I am glad can help with your new update goal! I will catch up tomorrow to see how you are doing. Your health is important to me!
    - condition:
      - type: slot
        name: polarity
        value: neg
      text: You know many people find it incomfortable to change, but you are not alone in having some changes at the beginning. I will catch up tomorrow to see how you are doing. Your health is important to me!
    - condition:
      - type: slot
        name: polarity
        value: neu
      text: You know many people find it incomfortable to change, but you are not alone in having some changes at the beginning. I will catch up tomorrow to see how you are doing. Your health is important to me!
  
  # mood
  utter_mood_trigger:
    - condition:
      - type: slot
        name: mood
        value: pos
      text: Great, glad to hear you feel good!
    - condition:
      - type: slot
        name: mood
        value: neg
      image: https://i.imgur.com/nGF1K8f.jpg
      text: "Here is something to cheer you up:"
    - condition:
      - type: slot
        name: mood
        value: neu
      text: Good, carry on!
  utter_did_that_help:
  - text: Did that help you?

  # weather
  utter_weather_trigger:
    - condition:
      - type: slot
        name: weather
        value: pos
      text: The weather is good today, do you like that?
    - condition:
      - type: slot
        name: weather
        value: neg
      text: It looks the weather is not good today, are you feel comfortable with that?
    - condition:
      - type: slot
        name: weather
        value: neu
      text: Are you feel comfortable with the weather today?
  utter_weather_good:
  - text: That's great you like and feel comfortable with the weather today! Maybe we can go outside and have some walk?
  utter_weather_good_go_outside:
  - text: Cool, let's go!
  utter_weather_bad:
  - text: You are right. The weather today is indeed not good, how do you feel it, does it make you comfortable? 
  utter_weather_bad_feeling:
    - condition:
      - type: slot
        name: polarity
        value: pos
      text: So glad to hear that the bad weather doesn't make you feel uncomfortable! I think it's a good time to stay at home and have some rest! How do you think?
    - condition:
      - type: slot
