  - action: self_efficacy_form
  - active_loop: self_efficacy_form
  - slot_was_set:
    - requested_slot: null
  - action: action_efficacy_further_talk
  - intent: trigger_self_efficacy_further
  - action: self_efficacy_further_form
  - active_loop: self_efficacy_further_form
  - slot_was_set:
